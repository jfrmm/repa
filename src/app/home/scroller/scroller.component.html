<div class="home-content-block scroller" [style.background-color]="_introImage.color">

  <div fxLayout="row" class="background" [style.background-image]="'url(' + _introImage.path + ')'">

    <div class="carousel">
      <ngx-carousel
      [inputs]="carouselTile"
      (carouselLoad)="carouselTileLoad($event)">

            <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
                <h1>{{Tile + 1}}</h1>
            </ngx-tile>

          <button NgxCarouselPrev class='leftRs'>&lt;</button>
          <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
    </div>

  </div>

</div>
