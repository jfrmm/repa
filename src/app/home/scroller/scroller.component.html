<div class="home-content-block scroller" [style.background-color]="_introImage.color">

  <div fxLayout="row" class="background" [style.background-image]="'url(' + _introImage.path + ')'">

    <div id="carousel">
      <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
          <img src="{{ slide.img }}" alt="" width="100%">
        </div>
      </ngx-slick>

      <button (click)="addSlide()">Add</button>
      <button (click)="removeSlide()">Remove</button>
      <button (click)="slickModal.slickGoTo(2)">slickGoto 2</button>
      <button (click)="slickModal.unslick()">unslick</button>
    </div>

  </div>

</div>
