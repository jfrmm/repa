<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile [colspan]="4" [rowspan]="2" [style.background]="introImage.color">
    <span>
      <img [src]="introImage.path" height="100%">
    </span>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
